<div class="container mt-5">
    <h2>Cadastrar novos clientes:</h2>
    <form [formGroup]="clienteForm" (ngSubmit)="submit()" #formCli="ngForm">

      <div class="mt-3">
        <label for="cliente" class="form-label">Nome</label>
        <input type="text" placeholder="Nome do cliente" class="form-control" formControlName="nome"/>
      </div>

      <div class="d-flex mt-3">
        <button class="btn btn-success w-50 me-5 mx-1" type="submit">Salvar</button>
        <a class="btn btn-info w-50" [routerLink]="['/']">Voltar</a>
      </div>

    </form>
</div>
