<div class="container mt-5">
    <button class="btn btn-success w-100">Criar novo pedido.</button>
    <div>
        <label class="form-label">Pesquisar:</label>
        <input class="form-control" type="text" placeholder="Qual pedido deseja buiscar?"(input)="search($event)"/>
    </div>

    <table class="table table-hover table-bordered mt-5">
        <thead class="table-dark">
            <tr>
                <th>Cliente</th>
                <th>Status</th>
                <th>Data da Criação</th>
                <th>Total Pedidos</th>
                <th></th>
            </tr>
        </thead>

        <tbody>

            @if(pedidos.length > 0){

                @for (item of pedidosComNome; track item.pedido.id) {

                    <tr>
                        <td>{{item.nomeCliente}}</td>                        
                        <td>{{getStatusNome(item.pedido.status)}}</td>
                        <td>{{item.pedido.dataCriacao | date: 'dd/MM/yyyy'}}</td>
                        <td>{{item.pedido.totalPedido}}</td>
                        <td>
                            <button class="btn btn-warning mx-2">Editar</button>
                            <button class="btn btn-info mx-2">Detalhes</button>
                            <button class="btn btn-danger mx-2" (click)="deletar(item.pedido.id!)">Excluir</button>

                        </td>
                    </tr>
                }

            } @else {
                <tr><td colspan="6">Nenhum pedido encontrado.</td></tr>
              }

        </tbody>
    </table>

</div>
